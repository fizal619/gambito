<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gambito</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="frontend/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="frontend/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="frontend/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="frontend/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="frontend/main.css?v=2" />
  </head>
  <body class="has-text-centered">
    <section class="section is-medium has-background-danger-dark">
      <div class="container">
        <h1 class="title has-text-white">ðŸŽ²Gambito</h1>
        <p class="subtitle has-text-white">
          Using statistics to eliminate numbers not frequently drawn in small
          lotteries.
        </p>
      </div>
    </section>

    <div class="section">
      <div class="container">
        <div id="menu" class="tabs is-medium is is-centered">
          <ul>
            <li class="is-active">
              <a id="predictions">Predictions</a>
            </li>
            <li>
              <a id="graphs">Graphs</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- predictions start -->
    <div class="page predictions">
      <section class="section">
        <div class="container">
          <h2 class="title">Next Prediction for <span id="nextDate"></span></h2>
        </div>
        <div class="container">
          <div class="content tile is-ancestor">
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="title is-size-4">Prediction 1</p>
                <p class="subtitle" id="prediction1">2 3 4 5 6 7 <b>12</b> F</p>
              </article>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child box">
                <p class="title is-size-4">Prediction 2</p>
                <p class="subtitle" id="prediction2">2 3 4 5 6 7 <b>12</b> F</p>
              </article>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <h3 class="title is-size-3">Past Predictions</h3>
        <br />
        <div class="columns is-multiline is-centered" id="past-predictions">
          <!-- predictions will be added here -->
        </div>
      </section>
    </div>
    <!-- predictions end -->

    <div class="page graphs">
      <div class="section">
        <div class="container">
          <canvas id="number-frequency"></canvas>
        </div>
      </div>
    </div>

    <section class="section has-background-danger-dark">
      <div class="container">
        <p class="subtitle has-text-white">
          Check out the code on
          <a href="https://github.com/fizal619/gambito" target="_blank"
            >Github</a
          >
        </p>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="frontend/main.js?v=6"></script>
    <script src="frontend/menu.js?v=1"></script>
  </body>
</html>
